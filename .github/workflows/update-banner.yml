name: ğŸš€ Update Dynamic Profile Banner

on:
  schedule:
    # Ejecutar cada 4 horas para mantener el perfil fresco
    - cron: '0 */4 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub
  push:
    branches: [ main, master ]

jobs:
  update-banner:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: âœ¨ Generate new dynamic banner
      run: python generate_banner.py
    
    - name: ğŸ“Š Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸš€ Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "DustNach Bot ğŸ¤–"
        git add README.md
        git commit -m "ğŸ¯ Auto-update dynamic profile banner - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: ğŸ“ Log update
      run: |
        echo "âœ… Profile banner updated successfully!"
        echo "ğŸ•’ Timestamp: $(date)"
