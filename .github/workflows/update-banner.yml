name: 🚀 Update Dynamic Profile Banner

on:
  schedule:
    # Ejecutar cada 4 horas para mantener el perfil fresco
    - cron: '0 */4 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub
  push:
    branches: [ main, master ]

jobs:
  update-banner:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        # Use PERSONAL_ACCESS_TOKEN if available (for private repos), otherwise fallback to GITHUB_TOKEN
        # PERSONAL_ACCESS_TOKEN should be set in repository secrets if needed
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 🔍 Validate Python script
      run: |
        echo "🔍 Checking Python script syntax..."
        python -m py_compile generate_banner.py
        echo "✅ Python script syntax is valid"
    
    - name: ✨ Generate new dynamic banner
      run: python generate_banner.py
    
    - name: 📊 Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: 🚀 Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "DustNach Bot 🤖"
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "🎯 Auto-update dynamic profile banner - $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin HEAD:${GITHUB_REF#refs/heads/} || {
          echo "Push failed, trying to pull and push again..."
          git pull --rebase origin ${GITHUB_REF#refs/heads/}
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        }
    
    - name: 📝 Log update
      run: |
        echo "✅ Profile banner updated successfully!"
        echo "🕒 Timestamp: $(date)"
